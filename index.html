<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container-register">
            <form>
                <h1>Crie sua conta</h1>
                <div class="social-icones">
                    <button class="social-midia">
                        <box-icon type='logo' name='github' color="#ffffff"></box-icon> 
                    </button>
                    <button class="social-midia">
                        <box-icon name='google' type='logo' color="#ffffff"></box-icon>
                    </button>
                    <button class="social-midia">
                        <box-icon name='twitter' type='logo' color="#ffffff"></box-icon>
                    </button>
                </div>
                <span>Ou use seu email para registrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Registrar</button>
            </form>
        </div>
        <div class="form-container-login">
            <form>
                <h1>Entrar</h1>
                <div class="social-icones">
                    <button class="social-midia">
                        <box-icon type='logo' name='github' color="#ffffff"></box-icon> 
                    </button>
                    <button class="social-midia">
                        <box-icon name='google' type='logo' color="#ffffff"></box-icon>
                    </button>
                    <button class="social-midia">
                        <box-icon name='twitter' type='logo'color="#ffffff" ></box-icon>
                    </button>
                </div>
                <span>Use seu e-mail e senha</span>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
                <button>Logar</button>
            </form>
        </div>
        
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </div>
</body>
</html>
